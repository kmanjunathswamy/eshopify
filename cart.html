<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Shopify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">E-Shopify</div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html?catalog=all">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li class="cart-icon">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h1>Your Shopping Cart</h1>
            <div class="cart-items" id="cart-items-container">
                </div>
            <div class="cart-summary">
                <div class="total-price">
                    <h3>Total: $<span id="cart-total-price">0.00</span></h3>
                </div>
                <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-Shopify. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
